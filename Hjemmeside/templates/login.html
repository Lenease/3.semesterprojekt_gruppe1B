<!doctype html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <title>Log ind</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 22rem;">
    <h3 class="text-center mb-3">Plejehjemmet Pyrus Allé</h3>

    <form action="/hjem">  
      <!-- Når bruger trykker på knappen, går de videre til /hjem -->

      <input class="form-control mb-3" placeholder="Brugernavn" required>
      <input class="form-control mb-3" type="password" placeholder="Kodeord" required>

      <button class="btn btn-primary w-100" type="submit">Log ind</button>
    </form>
  </div>
</div>

</body>
</html>
